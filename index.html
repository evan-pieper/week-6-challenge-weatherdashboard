<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class = "city-holder">
            <div id = search-holder>
                <h2>Search for a City:</h3>
                <input type="text" id="city-input" placeholder="City Name">
                <button id="city-search">Search</button>
            </div>

            <div id = "search-history">
                
            </div>

            <button id="clear-history">Clear History</button>

        </div>

        <div class = "weather-holder">
            <div class = "day" id = "day-forecast">
                <h3 class = "day-date">Day 1</h3>
                <p class = "day-icon">Icon</p>
                <p class = "day-temp">Temp</p>
                <p class = "day-wind">Wind</p>
                <p class = "day-humidity">Humidity</p>
            </div>

            <h2 id = "FiveHeadline">5-Day Forecast</h2>
            <div class = "week" id = "week-forecast">
                <div class = "day">
                    <h3 class = "day-date">Day 1</h3>
                    <p class = "day-icon">Icon</p>
                    <p class = "day-temp">Temp</p>
                    <p class = "day-wind">Wind</p>
                    <p class = "day-humidity">Humidity</p>
                </div>
                <div class = "day">
                    <h3 class = "day-date">Day 1</h3>
                    <p class = "day-icon">Icon</p>
                    <p class = "day-temp">Temp</p>
                    <p class = "day-wind">Wind</p>
                    <p class = "day-humidity">Humidity</p>
                </div>
                <div class = "day">
                    <h3 class = "day-date">Day 1</h3>
                    <p class = "day-icon">Icon</p>
                    <p class = "day-temp">Temp</p>
                    <p class = "day-wind">Wind</p>
                    <p class = "day-humidity">Humidity</p>
                </div>
                <div class = "day">
                    <h3 class = "day-date">Day 1</h3>
                    <p class = "day-icon">Icon</p>
                    <p class = "day-temp">Temp</p>
                    <p class = "day-wind">Wind</p>
                    <p class = "day-humidity">Humidity</p>
                </div>
                <div class = "day">
                    <h3 class = "day-date">Day 1</h3>
                    <p class = "day-icon">Icon</p>
                    <p class = "day-temp">Temp</p>
                    <p class = "day-wind">Wind</p>
                    <p class = "day-humidity">Humidity</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="script.js"></script>
</body>
</html>
